<!DOCTYPE html> 
	<!-- ng-app creates an angular app by running the module -->
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>

	<!-- ng-controller is the directive, 
		the attribute is the controller's name (StoreController). Followed by a key word "as" and an alias for the controller: "store", to use it inside of 
		the expressions-->
	<body ng-controller = "StoreController as store">

	<!-- hide this when product is sold out: 
	ng-hide="store.product.soldOut" 

	ng-repeat="product in store.products" allows you to
	iterate and execute the code for product in store.product-->
		<div ng-repeat="product in store.products">
			<h1> {{product.name}}</h1>
			<h2> ${{product.price}}</h2>
			<p> {{product.description}}</p>
			<!-- only show the button if canPurchase is true -->
			<button ng-show="product.canPurchase"> Add to cart</button>
		</div>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
