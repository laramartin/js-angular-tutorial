<!DOCTYPE html> 
	<!-- ng-app creates an angular app by running the module -->
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>

	<!-- ng-controller is the directive, 
		the attribute is the controller's name (StoreController). Followed by a key word "as" and an alias for the controller: "store", to use it inside of 
		the expressions-->
	<body ng-controller = "StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price  | currency}}</em>
				</h3>
			</li>
		</ul>

		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
