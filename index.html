<!DOCTYPE html> 
	<!-- ng-app creates an angular app by running the module -->
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>
	<body>
		<!-- ng-controller is the directive, 
		the attribute is the controller's name (StoreController). Followed by a key word "as" and an alias for the controller: "store", to use it inside of 
		the expressions-->
		<div ng-controller = "StoreController as store">
			<h1> {{store.product.name}}</h1>
			<h2> ${{store.product.price}}</h2>
			<p> {{store.product.description}}</p>
		</div>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
